<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <form>
        <h1>Contact Us</h1>
        <br>

        <label for="name">Name:</label>
        <br>
        <input id="name" type="text" placeholder="David" required>
        <br><br>

        <label for="email">Email:</label>
        <br>
        <input id="email" type="email" placeholder="David123@gmail.com" required>
        <br><br>

        <label for="phone">Phone Number:</label>
        <br>
        <input id="phone" type="tel" placeholder="92X412XXX1" required>
        <br><br>

        <label for="message">Message:</label>
        <br>
        <textarea id="message" maxlength="100" placeholder="Your message here..."></textarea>
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
